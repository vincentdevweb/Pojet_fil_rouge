apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-red-srv
  annotations:
    nginx.ingress.kubernetes.io/websocket-services: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "360s"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "360s"
  labels:
    name: ingress-red-srv
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: "/posts/create"
            pathType: Prefix
            backend:
              service:
                name: posts-clusterip-srv
                port:
                  number: 4000
          - path: "/posts"
            pathType: Prefix
            backend:
              service:
                name: query-srv
                port:
                  number: 4002
          - path: "/posts/?(.*)"
            pathType: Prefix
            backend:
              service:
                name: comments-srv
                port:
                  number: 4001
    - host: localhost
      http:
        paths:
          - path: "/?(.*)"
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000