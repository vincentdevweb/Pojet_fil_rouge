apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-red-srv
  annotations:
    nginx.ingress.kubernetes.io/websocket-services: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "360s"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "360s"
  labels:
    name: ingress-red-srv
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - pathType: Prefix
            path: /?(.*)/
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
          - pathType: Prefix
            path:  /posts/create
            backend:
              service:
                name: posts-clusterip-srv
                port:
                  number: 4000
          - pathType: Prefix
            path: /post  
            backend:
              service:
                name: query-srv
                port:
                  number: 4002
          - pathType: Prefix
            path:  /posts/?(.*)/comment
            backend:
              service:
                name: comments-srv
                port:
                  number: 4001