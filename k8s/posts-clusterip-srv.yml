apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
  labels: 
    app: posts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
      - name: posts
        image: vincentdevweb/posts:latest
        ports:
        - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: posts-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: posts
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
      name: posts